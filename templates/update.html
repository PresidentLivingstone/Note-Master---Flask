{% extends "base.html" %}

{% block title %}
Update Task
{% endblock %}


{% block body %}
<div class="content">
    <h1>Task Master</h1>
    
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" placeholder="Enter a new task" value="{{task.content}}" required>
        <button type="submit" value="Update" >Update</button>
    </form>
    
</div>
{% endblock %}
